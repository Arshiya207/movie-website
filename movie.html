<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="arshiya" />
    <meta name="robots" content="index/follow" />
    <meta name="keywords" content="film, movies" />
    <meta name="description" content="website to get details of movies" />
    <link rel="stylesheet" href="styles/movieStyle.css" />
    <link rel="icon" type="image/x-icon" href="images/coffee-cup.png" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css"
    />
    <title>Coffe Film M</title>
  </head>
  <body>
    <header class="page-header loading">
      <div class="search-container" data-search-box>
        <form action="search.html" method="get" class="search-form" data-search-form>
          <label for="search" class="search-label"
            >search your desired movie</label
          >
          <div class="input-group">
            <input
              type="text"
              name="search"
              id="search"
              class="search-input"
              placeholder="search..."
            />
            <a href="#" class="input-group-btn"><i class="bi bi-search"></i></a>
          </div>
        </form>
        <button class="search-button-dismiss" type="button" data-search-dismiss-btn>
          <i class="bi bi-x-square-fill"></i>
        </button>
      </div>
      <header class="header-of-header">
        <nav class="nav">
          <ul class="nav-list">
            <li class="brand-image-c">
              <a href="#"
                ><img
                  src="images/coffee-cup.png"
                  alt="brand"
                  class="brand-image"
                />
                <span class="brand-text"
                  >Coffee<span class="highlight">FILM</span></span
                ></a
              >
            </li>
            <li class="nav-item dropdown" data-dropdown>
              <a href="#" class="dropdown-btn" data-dropdown-btn>film</a>
              <div class="dropdown-menu" data-dropdown-menu>
                <ul class="dropdown-menu-content" data-menu-film></ul>
                <div class="dropdown-menu-pointer"></div>
              </div>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-search" data-search-btn
                ><i class="bi bi-search"></i>search</a
              >
            </li>
            <li class="nav-item nav-seperator dropdown" data-dropdown>
              <a href="#" class="my-list dropdown-btn" data-dropdown-btn
                ><i class="bi bi-archive-fill"></i>My List</a
              >
              <div
                class="dropdown-menu watch-later-dropdown"
                data-dropdown-menu
              >
                <div class="watch-later-container">
                  <h4 class="watch-later-title">
                    watch later<i class="bi bi-save-fill"></i>
                  </h4>
                  <ul class="watch-later-list">
                    <li class="card-type-one">
                      <div class="type-one-right">
                        <a href="#">
                          <img src="images/john-wick.jpg" alt="card-img" />
                        </a>
                      </div>
                      <div class="type-one-left">
                        <h2 class="type-one-title">john wick</h2>
                        <p class="type-one-subtitle">1 hour</p>
                        <a href="#" class="type-one-btn"
                          >Watch<i class="bi bi-play-fill"></i
                        ></a>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </li>
            <li class="nav-item my-account"><a href="#">a</a></li>
          </ul>
        </nav>
      </header>
     
      <div class="loader-container">
        <div class="loader"></div>
      </div>
    </header>
    <div class="main">
      <div class="loader-container">
        <div class="loader"></div>
      </div>
    </div>

    <script src="scripts/movieScript.js"></script>
  </body>
</html>
